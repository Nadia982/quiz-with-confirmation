<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />

  </head>
  <body>
    <div class="quiz-section">
      <div id="quiz">
        <h2 id="question" class="question">Which word/sentence is spelt correctly?</h2>
        <hr />
        <ul>
          <!-- or use button option -->
          <li>
            <input type="radio" name="answer" class="answer" id="a" />
            <label tabindex="0" for="a" id="option_1">Quiz option</label>
          </li>
          <li>
            <input type="radio" name="answer" class="answer" id="b" />
            <label tabindex="0" for="b" id="option_2">Quiz option</label>
          </li>
        
          
        </ul>

        <hr />

        <div class="btn">
          <button type="submit" id="submit">Submit</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
